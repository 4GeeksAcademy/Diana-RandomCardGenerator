<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/564x/ff/51/45/ff5145bb9032f05749f52b4507442a3f.jpg"
    />
  </head>
  <body>
    <div class="container-fluid text-center"></div>
    <div class="card">
      <span class="top-suit" id="suit">&spades;</span>
      <span class="number" id="number">3</span>
      <span class="bottom-suit" id="suit">&spades;</span>
    </div>
    <button
      id="button"
      type="button"
      class="btn btn-secondary btn-lg d-flex m-auto"
    >
      Generate new card
    </button>

    <script src="app.js"></script>
  </body>
</html>
